<div class="mat-headline-6">{{title}}</div>
<table mat-table [dataSource]="data" class="table">
  <ng-container
    *ngFor="let columnName of columnNames"
    [matColumnDef]="columnName"
  >
    <th mat-header-cell *matHeaderCellDef>{{ columnName }}</th>
    <td mat-cell *matCellDef="let element" >
      <ng-container *ngIf="element[columnName]?.path">
        <app-button-image
          [path]="element[columnName].path"
          (imageSelected)="handleImageSelected($event)"
        ></app-button-image>
      </ng-container>
      <ng-container *ngIf="!element[columnName]?.path"
      
      >
        {{ element[columnName] }}
      </ng-container>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnNames" class="table-row"></tr>
  <tr mat-row *matRowDef="let row; columns: columnNames" class="table-row"></tr>
</table>
